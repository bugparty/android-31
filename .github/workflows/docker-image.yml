name: Docker Image CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag android-ndk-builder

list:
  needs: build
  build:
    runs-on: ubuntu-latest
    steps:
    - name: List packages
      run: docker run --rm android-ndk-builder:latest sdkmanager --list
